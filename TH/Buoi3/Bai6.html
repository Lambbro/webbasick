<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <div id="bai6">
        <center>
        <form id="form" action="" method="get" style="width: fit-content;">
            <fieldset>
            <table>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" id="txtBirth"> <!-- bài này sử dụng input type date chọn sẵn ngày tháng năm sinh -->
                    </td>
                </tr>
                <tr>
                    <td>Cung</td>
                    <td>
                        <input type="value" id="txtZodiac">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td dir="rtl">
                        <input type="button" value="Xóa" onclick="del()">
                        <input type="button" value="Xem" onclick="check()">
                    </td>
                </tr>
            </table>
            </fieldset>
        </form>
        </center>
    </div>

    <script>
        function del() {
            document.getElementById("form").reset();//reset form
            document.getElementById("txtZodiac").value="";//set lại value của thẻ = rỗng
        }

        function check() {
            let birth = document.getElementById("txtBirth").value;//lấy giá trị ngày tháng nhập vào trả về dưới dạng yyyy-mm-dd
            let output = "";//tạo biến rỗng để tí nữa lấy kết quả gán vào
            let zodiac = document.getElementById("txtZodiac");//lấy thẻ hiển thị kết quả

            let arrDob = birth.split("-"); // chia chuỗi thành mảng 3 phần tử {yyyy, mm, dd}
            let day = parseInt(arrDob[2]);//gán ngày và đưa từ dạng string về int
            let month = parseInt(arrDob[1]);//gán tháng và đưa từ dạng string về int

            switch(month) {//check ngày theo tháng và gán vào biến rỗng nãy tạo
                case 1: if(day>19) output = "Bảo Bình"; else output = "Ma Kết"; break;
                case 2: if(day>18) output = "Song Ngư"; else output = "Bảo Bình"; break;
                case 3: if(day>20) output = "Bạch Dương"; else output = "Song Ngư";break;
                case 4: if(day>20) output = "Kim Ngư"; else output = "Bạch Dương"; break;
                case 5: if(day>20) output = "Song Tử"; else output = "Kim Ngư"; break;
                case 6: if(day>21) output = "Cự Giải"; else output = "Song Tử"; break;
                case 7: if(day>22) output = "Sư Tử"; else output = "Cự Giải"; break;
                case 8: if(day>22) output = "Xử Nữ"; else output="Sư Tử"; break;
                case 9: if(day>22) output = "Thiên Bình"; else output="Xử Nữ";break;
                case 10: if(day>23) output = "Bọ Cạp"; else output="Thiên Bình"; break;
                case 11: if(day>22) output = "Nhân Mã"; else output = "Bọ Cạp"; break;
                case 12: if(day>21) output = "Ma Kết"; else output = "Nhân Mã"; break;
            }
            zodiac.value=output; //set value của thẻ hiển thị = biến cung hoàng đạo đã gán
        }
    </script>
</body>
</html>
