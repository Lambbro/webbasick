<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form {
        width: 500px;
        height: 250px;
        border: 1px solid #333;
        margin: auto;
        padding: 20px;
    }
    .form-group {
        display: flex;
    }
    .form-group p {
        width: 100px;
        margin-left: 20px;
    }
    .form-out {
        width: 300px;
        height: 30px;
        margin: 12px 0;
    }
    .form-btn {
        display: flex;
        justify-content: flex-end;
    }
    .btn {
        padding: 4px 12px;
        margin: 10px;
    }
</style>

<body>
    <div class="main">
        <form action="" class="form" id="formList">
            <div class="form-group">
                <p>Chuỗi</p>
                <input type="text" id="txtInput" class="form-out">
            </div>
            <div class="form-group">
                <p>Danh sách</p>
                <select id="selecter" type="text" class="form-out"></select>
            </div>
            <div class="form-btn">
                <input type="button" value="Thực hiện" class="btn" onclick="submitting();">
                <input type="reset" value="Hủy" class="btn" onclick="cancel();">
            </div>
        </form>
    </div>
</body>

<script>
    function submitting() {
        let str1 = document.getElementById('txtInput');
        let str2 = str1.value;
        if (str2 == "") {
            alert (':D');
            str1.focus();
        } else {
            let strArr = str2.split(",");
            for (i=0; i<strArr.length; i++) {
                let opt = document.createElement("option");
                opt.setAttribute("value", strArr[i]);
                let item = document.createTextNode(strArr[i]);
                opt.appendChild(item);
                document.getElementById("selecter").appendChild(opt);
            }
        }
    }
    const cancel = () => {
        let selecter = document.getElementById("selecter");
        while (selecter.lastElementChild) {
        selecter.removeChild(selecter.lastElementChild);
    }
    }
</script>

</html>
